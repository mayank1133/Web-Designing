<html>
    <head>
        <title>
            COVID-19 Vaccine Registration Form
        </title>
    </head>
    <body>
        <fieldset>
            <form>
                <table>
                    <tr>
                        <td>
                            First Name:

                        </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>

                    <tr>
                        <td>
                          Last Name:
                        </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>
                            Adhar Number:
                        </td>
                        <td>
                            <input type="text" placeholder="xxxx xxxx xxxx">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Vaccine Name:
                        </td>
                        <td>
                            <select>
                                <option value="" selected disabled>Please Select Your Vaccine</option>
                                <option value="Covaccine">Covaccine</option>
                                <option value="Covishield">Covishield</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Vaccine Center:
                        </td>
                        <td>
                            <select>
                                <option value="" selected disabled>Please Select Your City</option>
                                <option value="RAJKOT">RAJKOT</option>
                                <option value="SURAT">SURAT</option>
                                <option value="VADODARA">VADODARA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date Of Dose:
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Dose Number:
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Click Here">
                            <input type="reset" value="cancel">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
