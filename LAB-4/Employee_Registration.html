<html>
    <head>
        <title>
            Employee Registration
        </title>
    </head>
    <body>
        <fieldset>
            <form>
                <table align="center">
                    <h3><caption>Personal Information</caption></h3>
                    <h1 align="center"> Employee Registration</h1>
                    <tr>
                        <td>
                            Employee id
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Employee ID">
                        </td>
                        <td>
                            Employee Name
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="Text" placeholder="Enter Employee Name">
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td>:</td>
                        <td><input type="email" placeholder="Enter E-mail"></td>
                        <td>Contact No</td>
                        <td>:</td>
                        <td><input type="number" placeholder="Enter Contact No"></td>
                    </tr>
                    <tr>
                        <td>Maritial Status</td>
                        <td>:</td>
                        <td>Male<input type="radio" Male name="g">
                        Female<input type="radio" Female name="g"></td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <h3 align="center">Education Qualification</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Education
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Qualification">
                        </td>
                        <td>
                            Experience
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Experience">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" >
                            <h3 align="center">Jod Details</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Designation
                        </td>
                        <td>:</td>
                        <td><input type="text" placeholder="Enter Designation"></td>
                        <td>
                            Location
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Location">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Salary
                        </td>
                        <td>
                            :
                        </td>
                        <td>
                            <input type="number" placeholder="Enter Salary">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center">
                            <input  type="submit" value="REGISTER">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
