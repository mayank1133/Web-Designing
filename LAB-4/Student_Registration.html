<html>
    <head>
        <title >
            Student Registration
        </title>
    </head>
    <body>
        <fieldset>
            <form>
                <table align="center">
                    <caption>
                        Student Registration
                    </caption>
                    <tr>
                        <td>
                            Full Name: 
                        </td>
                        <td><input type="text" placeholder="Full Name"></td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>
                            Mobile No:
                        </td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>
                            Address:
                        </td>
                        <td><textarea rows="3"></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            Nationality:
                        </td>
                        <td><input type="text"</td>
                    </tr>
                    <tr>
                        <td>
                            Date Of Birth:
                        </td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>
                            Gender:
                        </td>
                        <td>
                            Male <input type="radio"  name="g">
                          Female  <input type="radio"  name="g">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Highest Degree:
                        </td>
                        <td>
                            <select>
                                <option value="" selected disabled>Select Your Degree</option>
                                <option value="B.Tach">B.Tech</option>
                                <option value="M.Tach">M.Tech</option>
                                <option value="Abhan">Abhan</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            CPI:
                        </td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td>
                            University:
                        </td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>
                            Passing Year:
                        </td>
                        <td><select>
                            <option value="" selected disabled>Select Your Degree</option>
                            <option value="2019">2019</option>
                            <option value="2023">2024</option>
                            <option value="2027">2027</option>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit">
                            <input type="reset">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
