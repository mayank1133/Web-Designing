<html>
    <head>
        <title>
            Account
        </title>
    </head>
    <body>
        <fieldset>
            <form>
                <table align="centre">
                    <caption>
                        <h1>
                            Create Account
                        </h1>
                    </caption>
                    <tr>
                        <td> 
                            First Name<br>
                            <input type="text" placeholder="Enter your First Name">
                        </td>
                        <td>
                            Last Name<br>
                            <input type="text" placeholder="Enter Your Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Email<br>
                            <input type="email" placeholder="Enter your E-mail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password<br>
                            <input type="password" placeholder="Enter youor Password">
                        </td>
                        <td>
                            Confirm Password<br>
                            <input type="password" placeholder="Enter your passward again">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender<br>
                            Male:<input type="radio" Male name="g">
                            Female:<input type="radio" Female name="g">
                        </td>
                        <td>
                            Hobbies<br>
                            Music:<input type="checkbox">
                            Sports:<input type="checkbox">
                            Travel:<input type="checkbox">
                            Movies:<input type="checkbox">
                        </td>
                 </tr>
                    <tr>
                        <td>
                            Source od income<br>
                            <select>
                                <option value="" selected disabled>Select Source if income</option>
                                <option value="Employed">Employed</option>
                                <option value="Unemployed">Unemployed</option>
                            </select>
                        </td>
                        <td>
                            Income <br>
                            <label for="income"></label>
                            <input type="range" min="0" max="20" id="income">20k
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Uplode Profile Picture<br>
                            <input type="text" placeholder="Upload link">
                        </td>
                        <td>
                            Age<br>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Bio<br>
                        </td>
                    </tr>
                    <tr rowspan="3">
                        <td colspan="2">
                            <input type="text" >

                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
